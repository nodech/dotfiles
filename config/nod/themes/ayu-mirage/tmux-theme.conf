# ──────────────────────────────────────
# Ayu Mirage Theme
# ──────────────────────────────────────
# Palette:
#   base     #1f2430    surface0 #242936
#   surface1 #2b303b    overlay0 #707a8c
#   text     #cccac2    subtext0 #8a9199
#   blue     #73d0ff    lavender #d4bfff
#   green    #87d96c    orange   #ffad66
#   red      #f28779    mauve    #d4bfff
#   yellow   #ffd173    teal     #95e6cb

# ── Theme Colors (exported to scripts) ──
set-environment -g TMUX_THEME_BG "#1f2430"
set-environment -g TMUX_THEME_FG "#cccac2"
set-environment -g TMUX_THEME_GREEN "#87d96c"
set-environment -g TMUX_THEME_YELLOW "#ffd173"
set-environment -g TMUX_THEME_RED "#f28779"
set-environment -g TMUX_THEME_BLUE "#73d0ff"
set-environment -g TMUX_THEME_ACCENT "#ffcc66"
set-environment -g TMUX_THEME_SURFACE0 "#242936"
set-environment -g TMUX_THEME_SURFACE1 "#2b303b"
set-environment -g TMUX_THEME_OVERLAY0 "#707a8c"
set-environment -g TMUX_THEME_LAVENDER "#d4bfff"

set-environment -g BAT_THEME "ayu-mirage"
set-environment -g DELTA_FEATURES "nod-dark"

# ── Status bar ──
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1f2430 fg=#cccac2'

# ── Status left (session name) ──
set -g status-left-length 40
set -g status-left '#[bg=#ffcc66,fg=#1f2430,bold]  #S #[bg=#1f2430,fg=#ffcc66] '

# ── Window tabs ──
set -g window-status-format '#[fg=#242936]#[bg=#242936,fg=#707a8c]  #I: #W #[fg=#242936,bg=#1f2430]'
set -g window-status-current-format '#[fg=#ffcc66]#[bg=#ffcc66,fg=#1f2430,bold]  #I: #W #[fg=#ffcc66,bg=#1f2430]'
set -g window-status-separator ''

# ── Pane borders ──
set -g pane-border-style 'fg=#242936'
set -g pane-active-border-style 'fg=#ffcc66'

# ── Message style ──
set -g message-style 'bg=#ffcc66 fg=#1f2430 bold'

# ── Mode (copy mode highlight) ──
set -g mode-style 'bg=#2b303b fg=#cccac2'

# ── Clock ──
set -g clock-mode-colour '#ffcc66'
