# ──────────────────────────────────────
# Tokyo Night Day Theme (Light)
# ──────────────────────────────────────
# Palette:
#   base     #e1e2e7    surface0 #d5d6db
#   surface1 #c4c5ca    overlay0 #9699a3
#   text     #3760bf    subtext0 #6172b0
#   blue     #2e7de9    lavender #9854f1
#   green    #587539    orange   #b15c00
#   red      #f52a65    mauve    #9854f1
#   yellow   #8c6c3e    teal     #118c74

# ── Theme Colors (exported to scripts) ──
set-environment -g TMUX_THEME_BG "#e1e2e7"
set-environment -g TMUX_THEME_FG "#3760bf"
set-environment -g TMUX_THEME_GREEN "#587539"
set-environment -g TMUX_THEME_YELLOW "#8c6c3e"
set-environment -g TMUX_THEME_RED "#f52a65"
set-environment -g TMUX_THEME_BLUE "#2e7de9"
set-environment -g TMUX_THEME_ACCENT "#2e7de9"
set-environment -g TMUX_THEME_SURFACE0 "#d5d6db"
set-environment -g TMUX_THEME_SURFACE1 "#c4c5ca"
set-environment -g TMUX_THEME_OVERLAY0 "#9699a3"
set-environment -g TMUX_THEME_LAVENDER "#9854f1"

# ── Status bar ──
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#e1e2e7 fg=#3760bf'

# ── Status left (session name) ──
set -g status-left-length 40
set -g status-left '#[bg=#2e7de9,fg=#e1e2e7,bold]  #S #[bg=#e1e2e7,fg=#2e7de9] '

# ── Window tabs ──
set -g window-status-style 'bg=#e1e2e7 fg=#3760bf'
set -g window-status-format '#[fg=#d5d6db]#[bg=#d5d6db,fg=#9699a3]  #I: #W #[fg=#d5d6db,bg=#e1e2e7]'
set -g window-status-current-format '#[fg=#2e7de9]#[bg=#2e7de9,fg=#e1e2e7,bold]  #I: #W #[fg=#2e7de9,bg=#e1e2e7]'
set -g window-status-separator ''

# ── Pane borders ──
set -g pane-border-style 'fg=#d5d6db'
set -g pane-active-border-style 'fg=#2e7de9'

# ── Message style ──
set -g message-style 'bg=#2e7de9 fg=#e1e2e7 bold'

# ── Mode (copy mode highlight) ──
set -g mode-style 'bg=#c4c5ca fg=#3760bf'

# ── Clock ──
set -g clock-mode-colour '#2e7de9'
