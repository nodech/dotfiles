# ──────────────────────────────────────
# Gruvbox Light Theme
# ──────────────────────────────────────
# Palette:
#   base     #fbf1c7    surface0 #ebdbb2
#   surface1 #d5c4a1    overlay0 #928374
#   text     #3c3836    subtext0 #504945
#   blue     #458588    lavender #83a598
#   green    #79740e    orange   #d65d0e
#   red      #cc241d    mauve    #8f3f71
#   yellow   #d79921    teal     #427b58

# ── Theme Colors (exported to scripts) ──
set-environment -g TMUX_THEME_BG "#fbf1c7"
set-environment -g TMUX_THEME_FG "#3c3836"
set-environment -g TMUX_THEME_GREEN "#79740e"
set-environment -g TMUX_THEME_YELLOW "#d79921"
set-environment -g TMUX_THEME_RED "#cc241d"
set-environment -g TMUX_THEME_BLUE "#458588"
set-environment -g TMUX_THEME_ACCENT "#d65d0e"
set-environment -g TMUX_THEME_SURFACE0 "#ebdbb2"
set-environment -g TMUX_THEME_SURFACE1 "#d5c4a1"
set-environment -g TMUX_THEME_OVERLAY0 "#928374"
set-environment -g TMUX_THEME_LAVENDER "#83a598"

# ── Status bar ──
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#fbf1c7 fg=#3c3836'

# ── Status left (session name) ──
set -g status-left-length 40
set -g status-left '#[bg=#d65d0e,fg=#fbf1c7,bold]  #S #[bg=#fbf1c7,fg=#d65d0e] '

# ── Window tabs ──
set -g window-status-format '#[fg=#ebdbb2]#[bg=#ebdbb2,fg=#928374]  #I: #W #[fg=#ebdbb2,bg=#fbf1c7]'
set -g window-status-current-format '#[fg=#d65d0e]#[bg=#d65d0e,fg=#fbf1c7,bold]  #I: #W #[fg=#d65d0e,bg=#fbf1c7]'
set -g window-status-separator ''
set -g window-status-style 'bg=#fbf1c7 fg=#3c3836'

# ── Pane borders ──
set -g pane-border-style 'fg=#ebdbb2'
set -g pane-active-border-style 'fg=#d65d0e'

# ── Message style ──
set -g message-style 'bg=#d65d0e fg=#fbf1c7 bold'

# ── Mode (copy mode highlight) ──
set -g mode-style 'bg=#d5c4a1 fg=#3c3836'

# ── Clock ──
set -g clock-mode-colour '#d65d0e'
