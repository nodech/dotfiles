# ──────────────────────────────────────
# Catppuccin Macchiato Theme
# ──────────────────────────────────────
# Palette:
#   base     #24273a    surface0 #363a4f
#   surface1 #494d64    overlay0 #6e738d
#   text     #cad3f5    subtext0 #a5adcb
#   blue     #8aadf4    lavender #b7bdf8
#   green    #a6da95    peach    #f5a97f
#   red      #ed8796    mauve    #c6a0f6
#   yellow   #eed49f    teal     #8bd5ca

# ── Theme Colors (exported to scripts) ──
set-environment -g TMUX_THEME_BG "#24273a"
set-environment -g TMUX_THEME_FG "#cad3f5"
set-environment -g TMUX_THEME_GREEN "#a6da95"
set-environment -g TMUX_THEME_YELLOW "#eed49f"
set-environment -g TMUX_THEME_RED "#ed8796"
set-environment -g TMUX_THEME_BLUE "#8aadf4"
set-environment -g TMUX_THEME_ACCENT "#8aadf4"
set-environment -g TMUX_THEME_SURFACE0 "#363a4f"
set-environment -g TMUX_THEME_SURFACE1 "#494d64"
set-environment -g TMUX_THEME_OVERLAY0 "#6e738d"
set-environment -g TMUX_THEME_LAVENDER "#b7bdf8"

set-environment -g BAT_THEME "Catppuccin Macchiato"
set-environment -g DELTA_FEATURES "nod-dark"

# ── Status bar ──
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#24273a fg=#cad3f5'

# ── Status left (session name) ──
set -g status-left-length 40
set -g status-left '#[bg=#8aadf4,fg=#24273a,bold]  #S #[bg=#24273a,fg=#8aadf4] '

# ── Window tabs ──
set -g window-status-format '#[fg=#363a4f]#[bg=#363a4f,fg=#6e738d]  #I: #W #[fg=#363a4f,bg=#24273a]'
set -g window-status-current-format '#[fg=#8aadf4]#[bg=#8aadf4,fg=#24273a,bold]  #I: #W #[fg=#8aadf4,bg=#24273a]'
set -g window-status-separator ''

# ── Pane borders ──
set -g pane-border-style 'fg=#363a4f'
set -g pane-active-border-style 'fg=#8aadf4'

# ── Message style ──
set -g message-style 'bg=#8aadf4 fg=#24273a bold'

# ── Mode (copy mode highlight) ──
set -g mode-style 'bg=#494d64 fg=#cad3f5'

# ── Clock ──
set -g clock-mode-colour '#8aadf4'
