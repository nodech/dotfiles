# ──────────────────────────────────────
# Tokyo Night Storm Theme
# ──────────────────────────────────────
# Palette:
#   base     #24283b    surface0 #292e42
#   surface1 #3b4261    overlay0 #545c7e
#   text     #c0caf5    subtext0 #a9b1d6
#   blue     #7aa2f7    lavender #bb9af7
#   green    #9ece6a    orange   #ff9e64
#   red      #f7768e    mauve    #bb9af7
#   yellow   #e0af68    teal     #73daca

# ── Theme Colors (exported to scripts) ──
set-environment -g TMUX_THEME_BG "#24283b"
set-environment -g TMUX_THEME_FG "#c0caf5"
set-environment -g TMUX_THEME_GREEN "#9ece6a"
set-environment -g TMUX_THEME_YELLOW "#e0af68"
set-environment -g TMUX_THEME_RED "#f7768e"
set-environment -g TMUX_THEME_BLUE "#7aa2f7"
set-environment -g TMUX_THEME_ACCENT "#7aa2f7"
set-environment -g TMUX_THEME_SURFACE0 "#292e42"
set-environment -g TMUX_THEME_SURFACE1 "#3b4261"
set-environment -g TMUX_THEME_OVERLAY0 "#545c7e"
set-environment -g TMUX_THEME_LAVENDER "#bb9af7"

# ── Status bar ──
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#24283b fg=#c0caf5'

# ── Status left (session name) ──
set -g status-left-length 40
set -g status-left '#[bg=#7aa2f7,fg=#24283b,bold]  #S #[bg=#24283b,fg=#7aa2f7] '

# ── Window tabs ──
set -g window-status-format '#[fg=#292e42]#[bg=#292e42,fg=#545c7e]  #I: #W #[fg=#292e42,bg=#24283b]'
set -g window-status-current-format '#[fg=#7aa2f7]#[bg=#7aa2f7,fg=#24283b,bold]  #I: #W #[fg=#7aa2f7,bg=#24283b]'
set -g window-status-separator ''

# ── Pane borders ──
set -g pane-border-style 'fg=#292e42'
set -g pane-active-border-style 'fg=#7aa2f7'

# ── Message style ──
set -g message-style 'bg=#7aa2f7 fg=#24283b bold'

# ── Mode (copy mode highlight) ──
set -g mode-style 'bg=#3b4261 fg=#c0caf5'

# ── Clock ──
set -g clock-mode-colour '#7aa2f7'
