# ──────────────────────────────────────
# Ayu Dark Theme
# ──────────────────────────────────────
# Palette:
#   base     #0d1017    surface0 #131721
#   surface1 #1c2029    overlay0 #484d58
#   text     #bfbdb6    subtext0 #6c7380
#   blue     #59c2ff    lavender #d2a6ff
#   green    #aad94c    orange   #ff8f40
#   red      #d95757    mauve    #d2a6ff
#   yellow   #e6b450    teal     #95e6cb

# ── Theme Colors (exported to scripts) ──
set-environment -g TMUX_THEME_BG "#0d1017"
set-environment -g TMUX_THEME_FG "#bfbdb6"
set-environment -g TMUX_THEME_GREEN "#aad94c"
set-environment -g TMUX_THEME_YELLOW "#e6b450"
set-environment -g TMUX_THEME_RED "#d95757"
set-environment -g TMUX_THEME_BLUE "#59c2ff"
set-environment -g TMUX_THEME_ACCENT "#e6b450"
set-environment -g TMUX_THEME_SURFACE0 "#131721"
set-environment -g TMUX_THEME_SURFACE1 "#1c2029"
set-environment -g TMUX_THEME_OVERLAY0 "#484d58"
set-environment -g TMUX_THEME_LAVENDER "#d2a6ff"

# ── Status bar ──
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#0d1017 fg=#bfbdb6'

# ── Status left (session name) ──
set -g status-left-length 40
set -g status-left '#[bg=#e6b450,fg=#0d1017,bold]  #S #[bg=#0d1017,fg=#e6b450] '

# ── Window tabs ──
set -g window-status-format '#[fg=#131721]#[bg=#131721,fg=#484d58]  #I: #W #[fg=#131721,bg=#0d1017]'
set -g window-status-current-format '#[fg=#e6b450]#[bg=#e6b450,fg=#0d1017,bold]  #I: #W #[fg=#e6b450,bg=#0d1017]'
set -g window-status-separator ''

# ── Pane borders ──
set -g pane-border-style 'fg=#131721'
set -g pane-active-border-style 'fg=#e6b450'

# ── Message style ──
set -g message-style 'bg=#e6b450 fg=#0d1017 bold'

# ── Mode (copy mode highlight) ──
set -g mode-style 'bg=#1c2029 fg=#bfbdb6'

# ── Clock ──
set -g clock-mode-colour '#e6b450'
