# ──────────────────────────────────────
# Catppuccin Mocha Theme
# ──────────────────────────────────────
# Palette:
#   base     #1e1e2e    surface0 #313244
#   surface1 #45475a    overlay0 #6c7086
#   text     #cdd6f4    subtext0 #a6adc8
#   blue     #89b4fa    lavender #b4befe
#   green    #a6e3a1    peach    #fab387
#   red      #f38ba8    mauve    #cba6f7
#   yellow   #f9e2af    teal     #94e2d5

# ── Theme Colors (exported to scripts) ──
set-environment -g TMUX_THEME_BG "#1e1e2e"
set-environment -g TMUX_THEME_FG "#cdd6f4"
set-environment -g TMUX_THEME_GREEN "#a6e3a1"
set-environment -g TMUX_THEME_YELLOW "#f9e2af"
set-environment -g TMUX_THEME_RED "#f38ba8"
set-environment -g TMUX_THEME_BLUE "#89b4fa"
set-environment -g TMUX_THEME_ACCENT "#89b4fa"
set-environment -g TMUX_THEME_SURFACE0 "#313244"
set-environment -g TMUX_THEME_SURFACE1 "#45475a"
set-environment -g TMUX_THEME_OVERLAY0 "#6c7086"
set-environment -g TMUX_THEME_LAVENDER "#b4befe"

# ── Status bar ──
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# ── Status left (session name) ──
set -g status-left-length 40
set -g status-left '#[bg=#89b4fa,fg=#1e1e2e,bold]  #S #[bg=#1e1e2e,fg=#89b4fa] '

# ── Window tabs ──
set -g window-status-format '#[fg=#313244]#[bg=#313244,fg=#6c7086]  #I: #W #[fg=#313244,bg=#1e1e2e]'
set -g window-status-current-format '#[fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e,bold]  #I: #W #[fg=#89b4fa,bg=#1e1e2e]'
set -g window-status-separator ''

# ── Pane borders ──
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# ── Message style ──
set -g message-style 'bg=#89b4fa fg=#1e1e2e bold'

# ── Mode (copy mode highlight) ──
set -g mode-style 'bg=#45475a fg=#cdd6f4'

# ── Clock ──
set -g clock-mode-colour '#89b4fa'
