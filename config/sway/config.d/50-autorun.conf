# Status bar configs
exec_always --no-startup-id $HOME/.config/dunst/launch.sh

# IDLE WORK 
exec_always --no-startup-id pkill swayidle; swayidle -w \
  timeout 120 "$HOME/.config/sway/scripts/sway-lock.sh" \
  timeout 180 'systemctl suspend' \
  before-sleep "$HOME/.config/sway/scripts/sway-lock.sh" \
  after-resume 'backlight.sh `backlight.sh`'

  # timeout 100 'swaymsg "output * power off"' \
  #   resume 'swaymsg "output * power on"' \

bar swaybar_command waybar
